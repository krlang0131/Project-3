<!DOCTYPE html>
<html>
    <head>
        <title>Homepage for Project 3</title>
        <link href="main.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <header id="header">
            <h1>Weather Man</h1>
        </header>
        <div id="season-buttons">
            <button type="button" class="spring-off">
                <img src="images/spring icon off.png" alt="Spring">
            </button>
            <button type="button" class="summer-off">
                <img src="images/summer icon off.png" alt="Summer">
            </button>
            <button type="button" class="fall-off">
                <img src="images/fall icon off.png" alt="Fall">
            </button>
            <button type="button" class="winter-off">
                <img src="images/winter icon off.png" alt="Winter">
            </button>

        </div>

        <div id="interact">
            <div class="interact-box">
                <button type="button" class="play-button">
                    <img src="images/play button.png" alt="Play">
                </button>
                <div class="spring">
                    <img src="images/character-spring.png" class="character-spring">
                </div>
                <div class="summer">
                    <img src="images/character-summer.png" class="character-summer">
                </div>
                <div class="fall">
                    <img src="images/character-fall.png" class="character-fall">
                </div>
                <div class="winter">
                    <img src="images/character-winter.png" class="character-winter">
                </div>
            </div>
        </div>



        <script src="js/vendor/jquery-3.7.1.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
